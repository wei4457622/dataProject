<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

      overflow: auto;
      height: 900px;

      position: absolute;
      left: 20%;

    }
    table#table1 {

</head>
<body>
  <select id="selectType">
    <option value="" disabled selected>-----</option>

  </select>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<!--引用dataTables.js-->
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">

    // function resize() {
    //   console.log(document.body.scrollHeight);

    function reSize(){
  　　//parent.document.all.frameid.height=document.body.scrollHeight;
  　　parent.document.getElementById("frame").height=document.body.scrollHeight;
    }
    window.onload = reSize;

    var fillterBySelect = function(column, value) {
			$.fn.dataTableExt.afnFiltering.length = 0;
			$.fn.dataTableExt.afnFiltering.push(
				function(oSettings, aData, iDataIndex) {
          if(value === '') {
            return true;
          };
					if(aData[column] === value) {
						return true;
					}else {
						return false;
					};
				}
			);
		};

    $(document).ready(function () {
      $.ajax({
        type: "POST",
        url: "https://geoser.epa.gov.tw/advserver/rest/services/Hosted/%E7%92%B0%E4%BF%9D%E7%BD%B2%E5%B9%B3%E5%8F%B0%E4%B8%8A%E6%9E%B6%E5%9C%96%E8%B3%87%E6%B8%85%E5%96%AE/FeatureServer/0/query?where=1%3D1&outFields=*&f=pjson",
        dataType: "json",
        success: function(resultData) {
          // 存放資料
          console.log(resultData);

          var tableTitle = resultData.fields;
          var tabledata = resultData.features;
          // console.log(tableTitle);
          // console.log(tabledata);
          var dataTitleAry = [];
          var dataTitleobj = {};
          // 過濾及篩檢表格標題顯示資料
          for(var i = 0; i < tableTitle.length; i++) {
            var dataTitleType = tableTitle[i].name;
            if(dataTitleType === 'objectid') continue;
            dataTitleobj.sTitle = dataTitleType;
            dataTitleobj.mData = dataTitleType;
            dataTitleAry.push(dataTitleobj);
            dataTitleobj = {};
          };
          // 存放內容顯示資料
          var dataAry = [];
          var dataObj = {};
          var selectOrigin = [];

          // 過濾及篩檢表格內容顯示資料
          for(var z = 0; z < tabledata.length; z++) {

            var timeType = tabledata[z].attributes['資料最新時間'];
            if(timeType) {
              // 轉換日期格式
              var getDate = new Date(timeType);
              var getDateYear = getDate.getFullYear();
              var getDateMonth = getDate.getMonth();
              var getDateDay = getDate.getDay();
              var dateStr = getDateYear + '/' + getDateMonth + '/' + getDateDay;
              tabledata[z].attributes['資料最新時間'] = dateStr;
            };

            dataObj = tabledata[z].attributes;
            dataAry.push(dataObj);

            // 取得select判斷條件
            // var dataLen = tabledata[z].attributes['權責單位'];
            // selectOrigin.push(dataLen);
          };
          // console.log(selectOrigin);

          // 過濾重複資料
          // var selectResult = new Set();
          // selectOrigin.forEach(item => {
          //   if(item === '') return;
          //   selectResult.has(item) ? '' : selectResult.add(item);
          // })
          // for (var  of selectResult) {
          //   console.log(key);
          //   console.log(value);
          // };

          dataAry.filter(item => {
            // 去掉不要的屬性
            if(item.hasOwnProperty('objectid')) {
              delete item.objectid;
            };
          });

          // datatables格式
          var opt = {
            "oLanguage": {"sUrl":"dataTables.zh-tw.txt"},
            "bJQueryUI": true,
            "deferRender": true,
            "processing": true, // 加載提示
            // 標題顯示
            "aoColumns": dataTitleAry,
            // 資料顯示
            "aaData": dataAry,
            "aoColumnDefs": [
              {
                "aTargets": [8],
                // 將連結網址置換成a連結標籤
                "mRender": function (data, type, row) {
                  return `<a href='${data}'>顯示圖表</a>`;
                },
              }, 
            ],
          };         
          var $table = $("#table1").dataTable(opt);

          var select = $('#selectType');
          var value;
          $('#selectType').on('change', function() {
            value = $(this).val();
            // 用資料索引匹配值
            fillterBySelect(3, value);
            $table.dataTable().fnDraw();
          });

          // var table1 = document.getElementsByName('table1_length');
          // console.log(table1);
        },
        error: function(err) {
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
